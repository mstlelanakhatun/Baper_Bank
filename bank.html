<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link rel="icon" type="images/x-icon" href="images/bap.jfif">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
</head>
<body>
    <header>
            <h1 class="text-5xl text-center mt-6">Let's get some
                <span class="font-semibold text-violet-600">Money</span>!!!
            </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-emerald-300 p-8 rounded-xl">
                    <h4 class=" text-2xl">Deposite</h4>
                    <h2  class=" text-5xl">$<span id="deposit-total">0000</span></h2>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class=" text-2xl">Withdraw</h4>
                    <h2  class=" text-5xl">$<span id="withdraw-total">0000</span></h2>
                </div>
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class=" text-2xl">Balance</h4>
                    <h2 class=" text-5xl">$<span id="balance-total">92426</span></h2>
                </div>
            </div>
        <section>
            <!--Deposit & Withdraw-->
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                    <div class="bg-indigo-400 p-8 rounded-xl">
                        <h4 class=" text-2xl mb-4 text-white">Please Deposite</h4>
                        
                            <input class="w-9/12 block mb-3 px-3" type = "text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
    
                            <button id="btn-deposit" class="bg-indigo-900 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                        
                        
                    </div>
                    <div class="bg-fuchsia-500 p-8 rounded-xl">
                        <h4 class=" text-2xl mb-4 text-white">Please Withdraw</h4>
                                                
                        <input class="w-9/12 block mb-3 px-3" type = "text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
    
                        <button id="btn-withdraw" class="bg-fuchsia-900 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                    </div>
                </div>
            <section>

    </main>        
 <script src="js/deposit.js"></script>   
 <script src="js/withdraw.js"></script> 
</body>
</html>
